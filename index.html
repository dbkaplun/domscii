<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>domscii</title>
    <style>
* { color: #55f; font-family: monospace; }
a { color: #aaf; }
body, pre span { background: #005; }

header h1 { margin-bottom: 5px; }
header p { margin: 0 0 50px 0; }

textarea { background: #00a; border: 1px solid #55f; outline: none; }
    </style>
  </head>

  <body>
    <header>
      <h1>domscii</h1>
      <p><b>Convert arbitrary DOM elements to ASCII</b> &bull; <a href="https://github.com/dbkaplun/domscii">docs, code, &#9733; on Github</a></p>
    </header>

    <domscii-demo></domscii-demo>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta1/html2canvas.min.js"></script>
    <script src="domscii.js"></script>

    <script type="riot/tag" src="riot/domscii.tag"></script>
    <script type="riot/tag" src="riot/domscii-demo.tag"></script>
    <script src="https://cdn.jsdelivr.net/g/riot@2.2(riot.min.js+compiler.min.js)"></script>
    <script src="https://cdn.jsdelivr.net/imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
    <script>
riot.mount('*');
    </script>
  </body>
</html>
